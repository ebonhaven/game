<html>
  <head></head>
  <body>
    <style>
      input, select {
        display: block;
      }
      label {
        color: #fff;
      }
    </style>
    <div class="nes-field is-dark" style="background-color: #000;">
      <label for="character-name">Name</label>
      <input type="text" name="character-name" class="nes-input is-dark" />
    </div>
    <div style="background-color: #000; padding: 1rem 0;">
      <label>
        <input type="radio" class="nes-radio is-dark" name="gender" value="0" checked/>
        <span>Male</span>
      </label>
      <label>
        <input type="radio" class="nes-radio is-dark" name="gender" value="1"/>
        <span>Female</span>
      </label>
    </div>
    <!-- <div class="nes-select">
      <select name="gender">
        <option selected disabled hidden>Select Gender...</option>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
    </div> -->
    <label for="race">Race</label>
    <div class="nes-select">
      <select name="race">
        <option value="" selected disabled hidden>Select Race...</option>
        <option value="1">Human</option>
        <option value="2">Earthen</option>
        <option value="3">Amazon</option>
        <option value="4">Highborne</option>
        <option value="5">Goblin</option>
        <option value="6">Mecha</option>
      </select>
    </div>
    <label for="profession">Profession</label>
    <div class="nes-select">
      <select name="profession">
        <option selected disabled hidden>Select Profession...</option>
        <option value="1">Rockhound</option>
        <option value="2">Survivalist</option>
        <option value="3">Alchemist</option>
        <option value="4">Conjuror</option>
        <option value="5">Metalsmith</option>
      </select>
    </div>
    <button type="button" class="nes-btn is-primary" name="submit">Submit</button>
    <button type="button" class="nes-btn" name="cancel">Cancel</button>
  </body>
</html>
