<html>
  <head></head>
  <body>
    <style>
      input, select {
        display: block;
      }
      label {
        color: #fff;
      }
    </style>
    <label for="character-name">Name</label>
    <input type="input" name="character-name" />
    <label for="gender">Gender</label>
    <select name="gender">
      <option selected disabled></option>
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select>
    <label for="race">Race</label>
    <select name="race">
      <option selected disabled></option>
      <option value="1">Human</option>
      <option value="2">Earthen</option>
      <option value="3">Amazon</option>
      <option value="4">Highborne</option>
      <option value="5">Gobin</option>
      <option value="6">Mecha</option>
    </select>
    <label for="profession">Profession</label>
    <select name="profession">
      <option selected disabled></option>
      <option value="1">Rockhound</option>
      <option value="2">Survivalist</option>
      <option value="3">Alchemist</option>
      <option value="4">Conjuror</option>
      <option value="5">Metalsmith</option>
    </select>
    <button name="submit">Submit</button>
  </body>
</html>
